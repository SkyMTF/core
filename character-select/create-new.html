<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="creator.js"></script>
    <link href="https://fonts.cdnfonts.com/css/common-pixel" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Create New Charcter</title>
    </head>
    <body>
        <h1 class="game-headings" id="char-header">Create New Charcter</h1>
        <h2 class="context-headings" id="Start-Skill-Point">15</h2>
        <div class = charcter-info>
            <form id="information">
                <label>Enter Character Name</label>
                <input type="text" name="character-name" placeholder="character-name" id="character-name">
                <label>Luck</label>
                <input name="luck-skill" id="luck-skill" class="input-selector" type="number" min="0" max="15" value="0">
                <label>Speech</label>
                <input name="speech-skill" id="speech-skill" class="input-selector" type="number" min="0" max="15" value="0">
                <label>Strength</label>
                <input name="strength-skill" id="strength-skill" class="input-selector" type="number" min="0" max="15" value="0">
                <label>Intelligence</label>
                <input name="intelligence-skill" id="intelligence-skill" type="number" min="0" max="15" value="0">
            </form>
        </div>
        <button id="create-button">Create</button>
        <button>Random</button>
        <button onclick="location.href='charcter-select.html'">Quit</button>
        




    </body>
